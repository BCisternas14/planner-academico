<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Planner Académico</title>
    <link rel="stylesheet" href="styles.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> </head>
<body>
    <div class="sidebar">
        <div class="logo">Planner Académico</div>
        <div class="user-info">
            <span class="material-icons">account_circle</span>
            <span>Hola, Benjamín</span>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#" class="active"><span class="material-icons">dashboard</span> Dashboard</a></li>
                <li><a href="#"><span class="material-icons">calendar_today</span> Calendario</a></li>
                <li><a href="#"><span class="material-icons">bar_chart</span> Estadísticas</a></li>
                <li><a href="#"><span class="material-icons">calculate</span> Calculadora de Promedio</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="topbar">
            <button class="add-button">
                <span class="material-icons">add</span> Añadir Tarea o Evento
            </button>
        </div>

        <div class="form-container">
            <div class="form-card">
                <h2>Crea tu Cuenta</h2>
                <p class="subtitle">Únete a Planner Académico</p>

                <form id="registroForm">
                    <div class="input-group">
                        <span class="material-icons">person</span>
                        <input type="text" id="nombreCompleto" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">email</span>
                        <input type="email" id="correoElectronico" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">lock_reset</span>
                        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>

                    <button type="submit" class="submit-button">Registrarse</button>

                    <p class="form-footer">¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
